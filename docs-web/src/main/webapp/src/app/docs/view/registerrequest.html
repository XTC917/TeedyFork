<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Registration Request</h1>
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Registration Form</h3>
        </div>
        <div class="panel-body">
          <form ng-submit="submit()">
            <div class="form-group">
              <label for="username">Usernames</label>
              <input type="text" class="form-control" id="username" ng-model="userRequest.username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" ng-model="userRequest.email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" ng-model="userRequest.password" required>
            </div>
            <div class="form-group">
              <label for="passwordConfirm">Confirm Password</label>
              <input type="password" class="form-control" id="passwordConfirm" ng-model="userRequest.passwordConfirm" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit Request</button>
              <a href="#/login" class="btn btn-default" style="margin-left: 10px;">
                <span class="fas fa-arrow-left"></span> Back to Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
