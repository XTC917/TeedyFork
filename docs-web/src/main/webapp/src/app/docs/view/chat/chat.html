<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat</title>
</head>
<body>
    <div class="chat-container">
        <!-- 错误提示 -->
        <div class="alert alert-danger" ng-if="error" style="margin: 10px;">
            {{error}}
        </div>

        <!-- 聊天头部 -->
        <div class="chat-header">
            <h4>{{targetUser.username}}</h4>
        </div>

        <!-- 聊天消息区域 -->
        <div class="chat-messages" id="chatMessages">
            <div ng-repeat="message in messages" class="message" ng-class="{'message-sent': message.senderId === currentUser.username, 'message-received': message.senderId !== currentUser.username}">
                <div class="message-content">{{message.content}}</div>
                <div class="message-time">{{message.createDate | date:'short'}}</div>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="chat-input">
            <textarea ng-model="newMessage" ng-keypress="onKeyPress($event)" placeholder="Type a message..."></textarea>
            <button ng-click="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>

<style>
.chat-container {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 60px);
    background-color: #f5f5f5;
}

.chat-header {
    background-color: #fff;
    padding: 15px;
    border-bottom: 1px solid #e0e0e0;
    text-align: center;
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.message {
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
    max-width: 70%;
}

.message-sent {
    align-self: flex-end;
}

.message-received {
    align-self: flex-start;
}

.message-content {
    padding: 10px 15px;
    border-radius: 15px;
    margin-bottom: 5px;
    word-wrap: break-word;
}

.message-sent .message-content {
    background-color: #95ec69;
}

.message-received .message-content {
    background-color: #fff;
    border: 1px solid #e0e0e0;
}

.message-time {
    font-size: 12px;
    color: #999;
    margin-top: 5px;
}

.message-sent .message-time {
    text-align: right;
}

.message-received .message-time {
    text-align: left;
}

.chat-input {
    background-color: #fff;
    padding: 15px;
    border-top: 1px solid #e0e0e0;
    display: flex;
    gap: 10px;
}

.chat-input textarea {
    flex: 1;
    border: 1px solid #e0e0e0;
    border-radius: 20px;
    padding: 10px 20px;
    resize: none;
    height: 40px;
}

.chat-input button {
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #0056b3;
}

.alert {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
}

.alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
}
</style>
