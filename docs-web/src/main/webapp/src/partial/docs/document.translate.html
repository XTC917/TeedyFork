<!-- Document translation modal -->
<div class="modal-header">
  <h4 class="modal-title">{{ 'document.translate.title' | translate }}</h4>
</div>

<div class="modal-body">
  <form name="translateForm" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'document.translate.target_language' | translate }}</label>
      <div class="col-sm-9">
        <select class="form-control" ng-model="translate.targetLanguage" required ng-disabled="isGenerating">
          <option value="zh">中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
          <option value="it">Italiano</option>
          <option value="de">Deutsch</option>
          <option value="ru">Русский</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="translate.includeMetadata" ng-disabled="isGenerating">
            {{ 'document.translate.include_metadata' | translate }}
            <span class="help-block">{{ 'document.translate.include_metadata_help' | translate }}</span>
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <div class="alert alert-info">
          <i class="fas fa-info-circle"></i>
          {{ 'document.translate.pdf_info' | translate }}
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()" ng-disabled="isGenerating">
    {{ 'document.translate.cancel' | translate }}
  </button>
  <button class="btn btn-primary" ng-click="translateDocument()" ng-disabled="translateForm.$invalid || isGenerating">
    <i class="fas" ng-class="{'fa-file-pdf': !isGenerating, 'fa-spinner fa-spin': isGenerating}"></i>
    {{ 'document.translate.generate_pdf' | translate }}
  </button>
</div>
